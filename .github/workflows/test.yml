name: Docker Image CI

on:
  push:
    branches: [ "master" ]
 
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source
      uses: actions/checkout@v3
    - name: Docker Login
      run: docker login -u airasuka -p ${{ secrets.DOCKER_HUB_PWD }}
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag airasuka/dockertest:${{ github.event.review_comment.body }}
    - name: Push the Docker Image
      run: docker push airasuka/dockertest:${{ github.event.review_comment.body }}
